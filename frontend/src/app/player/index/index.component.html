<div class="container">
  <h1 class="mb-3">Players list</h1>
  <a href="#" routerLink="/player/create/" class="btn btn-success"
    >Create A New Player</a
  >
  <table class="table table-striped table-bordered mt-5 mb-5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Team</th>
        <th>Position</th>
        <th>Age</th>
        <th>Nationality</th>
        <th>Shirt Number</th>
        <th width="250px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{ player.id }}</td>
        <td>{{ player.name }}</td>
        <td>{{ player.team }}</td>
        <td>{{ player.position }}</td>
        <td>{{ player.age }}</td>
        <td>{{ player.nationality }}</td>
        <td>{{ player.pnumber }}</td>
        <td style="display: flex; justify-content: space-evenly">
          <a
            href="#"
            [routerLink]="['/player/', player.id, 'view']"
            class="btn btn-secondary"
            >View</a
          >
          <a
            href="#"
            [routerLink]="['/player/', player.id, 'edit']"
            class="btn btn-primary"
            >Edit</a
          >
          <button
            type="button"
            (click)="deletePost(player.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
